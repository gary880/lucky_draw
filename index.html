<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Draw</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="title">
        <h1>Lucky Draw</h1>
    </div>


   

    <div class='animation_area'>

        <div class='circle'>
            <span></span>

        </div>


    </div>
    <form>
        <div class="input_block">

            <input type='number' id='max' placeholder="total ">
    
        </div>
    
    </form>
    

    <div class="startBtn">

        <button type='button' id='start'>start</button>

    </div>




    <script>




        //scope
        ; (function () {



            function createNumbersArray(end) {
                let array = [];
                for (let i = 1; i <= end; i++) {
                    array.push(i);
                }
                return array;

            }

            function getRandomNumber(min, max) {

                return Math.floor(Math.random() * (max - min) + min);
            }

          
            function method() {

                const inputChange = ~~document.getElementById('max').value;
                const displayNumber = document.querySelector('.circle');

                let numbersArray = createNumbersArray(inputChange);


                // if (numbersArray.length == 0) {
                //     console.log("nothing else");

                // }
                

                let randomIndex = getRandomNumber(0, numbersArray.length);
                let randomNumber = numbersArray[randomIndex];
                //numbersArray.splice(randomIndex, 1);
                
                
                displayNumber.children[0].innerHTML = randomNumber;
                


            }






            const btnStart = document.getElementById('start');


            btnStart.addEventListener('click', method);


        })()



    </script>



</body>

</html>
